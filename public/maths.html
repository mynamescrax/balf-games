<!DOCTYPE html>
<html>
<head>
  <link rel="shortcut icon" href="./assets/images/icon.png" type="image/png" />
  <title>Balf Games</title>

  <link rel="stylesheet" href="./css/themes.css" />
  <link rel="stylesheet" href="./css/master.css" />
  <link rel="stylesheet" href="./css/nav.css" />

  <script src="/uv/uv.bundle.js" charset="UTF-8"></script>
  <script src="/uv/uv.config.js"></script>
  <script src="./js/preload.js"></script>

  <script id="aclib" type="text/javascript" src="//acscdn.com/script/aclib.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Apple Glass Purple Popup Style -->
  <style>
    #gamePopup {
      position: fixed;
      top: 20px;
      right: 20px;
      max-width: 420px;
      width: calc(100% - 40px);
      background: rgba(168, 85, 247, 0.15);
      backdrop-filter: blur(25px) saturate(180%);
      -webkit-backdrop-filter: blur(25px) saturate(180%);
      border-radius: 20px;
      padding: 18px 20px;
      color: #ffffff;
      border: 1px solid rgba(255, 255, 255, 0.25);
      box-shadow: 
        0 8px 30px rgba(168, 85, 247, 0.35),
        inset 0 0 0 1px rgba(255, 255, 255, 0.15);
      display: none;
      z-index: 9999;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
    }

    #gamePopup.show {
      display: block;
      animation: slideIn 0.4s ease;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #gamePopupHeader {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      font-weight: 500;
      font-size: 14px;
    }

    #gamePopupHeader .closeBtn {
      cursor: pointer;
      font-size: 16px;
      opacity: 0.7;
      transition: 0.2s ease;
    }

    #gamePopupHeader .closeBtn:hover {
      opacity: 1;
      transform: scale(1.1);
    }

    #gamePopupContent {
      font-size: 14px;
      margin-top: 10px;
      line-height: 1.6;
      opacity: 0.95;
    }

    #gamePopupFooter {
      margin-top: 14px;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 6px;
      opacity: 0.9;
    }

    #gamePopupFooter input {
      accent-color: #c084fc;
      cursor: pointer;
    }

    #gamePopupFooter label {
      cursor: pointer;
    }
  </style>
</head>

<body theme="main">

  <!-- Apple Glass Purple Popup -->
  <div id="gamePopup">
    <div id="gamePopupHeader">
      <span>ðŸ’œ Game not loading or showing a blank screen?</span>
      <div class="closeBtn" onclick="closeGamePopup()">âœ•</div>
    </div>

    <div id="gamePopupContent">
      Click the <strong>fullscreen icon</strong> on the right â€” this opens it on the entire screen.
      You can also try refreshing the page. Be patient, maybe that will fix it.
    </div>

    <div id="gamePopupFooter">
      <input type="checkbox" id="dontShowGamePopup">
      <label for="dontShowGamePopup">Don't show again</label>
    </div>
  </div>

  <canvas id="constellationCanvas"></canvas>

  <input type="checkbox" id="navToggle" class="nav-toggle" />

  <nav class="sidebar">
    <label for="navToggle" class="sidebar-edge" aria-label="Toggle sidebar"></label>

    <div class="logo">
      <a href="/index.html">
        <img src="./assets/images/icon.png" class="logo-img" draggable="false">
      </a>
    </div>

    <p id="time"></p>

    <div class="navitems">
      <div class="navitem">
        <a href="/index.html">
          <img src="./assets/images/home.png"><span class="nav-label">Home</span>
        </a>
      </div>

      <div class="navitem">
        <a selected href="/maths.html">
          <img src="./assets/images/games.png"><span class="nav-label">Games</span>
        </a>
      </div>

      <div class="navitem">
        <a href="/apps.html">
          <img src="./assets/images/apps.png"><span class="nav-label">Apps</span>
        </a>
      </div>

      <div class="navitem">
        <a href="/emulator.html">
          <img src="./assets/images/emulator.png"><span class="nav-label">Emulator</span>
        </a>
      </div>

      <div class="navitem">
        <a href="/search.html">
          <img src="./assets/images/search.png"><span class="nav-label">Search</span>
        </a>
      </div>
    </div>
  </nav>

  <div class="page-center">
    <h1>Games</h1>

    <input 
      type="text" 
      class="input" 
      id="search" 
      placeholder="Search Games"
      style="text-align:center"
    />

    <div class="cardgroup" id="favoritedgames"></div>
    <div class="cardgroup" id="gamecards"></div>

    <button class="secondary" onclick="clearcustomgames()">
      Clear custom games
    </button>
  </div>

  <script src="./js/index.js"></script>
  <script src="./assets/data/games.js"></script>
  <script src="./js/games.js"></script>
  <script src="./js/constellations.js"></script>

  <script type="text/javascript">
    aclib.runAutoTag({ zoneId:'6hmeyutild' });
  </script>

  <script>
    function closeGamePopup() {
      if (document.getElementById("dontShowGamePopup").checked) {
        localStorage.setItem("hideGamePopup", "true");
      }
      document.getElementById("gamePopup").classList.remove("show");
    }

    window.addEventListener("load", function () {
      if (!localStorage.getItem("hideGamePopup")) {
        document.getElementById("gamePopup").classList.add("show");
      }
    });
  </script>

</body>
</html>
